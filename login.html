<!doctype html>
<html lang="sq">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TikPro</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* CSS i plotë nga versioni origjinal */
      :root {
        --primary-color: #4a90e2;
        --secondary-color: #50e3c2;
        --danger-color: #d0021b;
        --success-color: #7ed321;
        --dark-color: #2c3e50;
        --light-color: #f8f9fa;
        --text-dark: #333333;
        --text-light: #666666;
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: var(--text-dark);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        width: 100%;
        max-width: 400px;
        background: white;
        border-radius: 20px;
        box-shadow: var(--shadow);
        overflow: hidden;
        animation: slideUp 0.5s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-header {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--secondary-color) 100%
        );
        padding: 2rem;
        text-align: center;
        color: white;
      }

      .login-header h2 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
      }

      .login-form {
        padding: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: var(--text-dark);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .input-with-icon {
        position: relative;
      }

      .input-with-icon input {
        width: 100%;
        padding: 0.875rem 1rem 0.875rem 3rem;
        border: 2px solid #e0e0e0;
        border-radius: 10px;
        font-size: 1rem;
        transition: var(--transition);
        background: var(--light-color);
      }

      .input-with-icon input:focus {
        outline: none;
        border-color: var(--primary-color);
        background: white;
        box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
      }

      .input-with-icon i {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-light);
      }

      .password-toggle {
        position: absolute;
        right: 1rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-light);
        cursor: pointer;
        font-size: 1rem;
        padding: 0.5rem;
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
      }

      .remember-me {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .btn {
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--secondary-color) 100%
        );
        color: white;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(74, 144, 226, 0.4);
      }

      .login-link {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--text-light);
      }

      .login-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
      }

      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 1rem 1.5rem;
        border-radius: 10px;
        color: white;
        font-weight: 500;
        z-index: 10000;
        animation: slideInRight 0.3s ease;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        max-width: 400px;
      }

      @keyframes slideInRight {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .notification.success {
        background: var(--success-color);
      }
      .notification.error {
        background: var(--danger-color);
      }
      .notification.info {
        background: var(--primary-color);
      }

      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .loading.active {
        display: flex;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Login Container -->
    <div class="login-container">
      <div class="login-header">
        <h2>
          <i class="fas fa-sign-in-alt"></i>
          Mirë se vini!
        </h2>
        <p>Hyni në llogarinë tuaj TikPro</p>
      </div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="username">
            <i class="fas fa-user"></i>
            Emri i Përdoruesit ose Email
          </label>
          <div class="input-with-icon">
            <input
              type="text"
              id="username"
              placeholder="Shkruani username ose email"
              required
            />
            <i class="fas fa-user"></i>
          </div>
        </div>

        <div class="form-group">
          <label for="password">
            <i class="fas fa-lock"></i>
            Fjalëkalimi
          </label>
          <div class="input-with-icon">
            <input
              type="password"
              id="password"
              placeholder="Shkruani fjalëkalimin"
              required
            />
            <i class="fas fa-lock"></i>
            <button type="button" class="password-toggle" id="togglePassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <div class="remember-forgot">
          <div class="remember-me">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe" style="font-weight: normal; margin: 0">
              Më mbaj mend
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i>
          Hyni në Llogari
        </button>

        <div class="login-link">
          Nuk keni një llogari?
          <a href="regjister.html">Regjistrohuni tani</a>
        </div>
      </form>
    </div>

    <!-- Loading -->
    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>

    <script src="database.js"></script>
    <script>
      // Login System
      document.addEventListener("DOMContentLoaded", function () {
        // Toggle password visibility
        const toggleBtn = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");

        toggleBtn.addEventListener("click", function () {
          const icon = this.querySelector("i");
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
          }
        });

        // Handle form submission
        document
          .getElementById("loginForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const rememberMe = document.getElementById("rememberMe").checked;

            // Validimi
            if (!username || !password) {
              showNotification("Ju lutem plotësoni të gjitha fushat!", "error");
              return;
            }

            // Show loading
            document.getElementById("loading").classList.add("active");

            // Simulate API call delay
            setTimeout(() => {
              // Use database.js for login
              const user = db.login(username, password);

              if (user) {
                // Save user session
                localStorage.setItem("tikproCurrentUser", JSON.stringify(user));
                if (rememberMe) {
                  localStorage.setItem("tikproRemember", "true");
                }

                showNotification("Mirë se vini " + user.name + "!", "success");

                // Redirect based on role
                setTimeout(() => {
                  if (user.role === "admin") {
                    window.location.href = "admin.html";
                  } else {
                    window.location.href = "index.html";
                  }
                }, 1000);
              } else {
                showNotification("Kredencialet janë të gabuara!", "error");
                document.getElementById("loading").classList.remove("active");
              }
            }, 1000);
          });

        // Check if user is already logged in
        const currentUser = JSON.parse(
          localStorage.getItem("tikproCurrentUser"),
        );
        if (currentUser) {
          window.location.href =
            currentUser.role === "admin" ? "admin.html" : "index.html";
        }
      });

      // Notification function
      function showNotification(message, type = "info") {
        const notification = document.createElement("div");
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => {
          notification.style.animation = "slideInRight 0.3s ease reverse";
          setTimeout(() => {
            notification.remove();
          }, 300);
        }, 3000);
      }
    </script>
  </body>
</html>
